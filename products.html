<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <!-- CSS integration  -->
    <link rel="stylesheet" href="/style/style.css" />
    <!-- Font Awesome integration  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Daisy UI integration  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Navbar section  -->
    <header class="mb-[50px]">
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl logo">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-ghost"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <section class="container mx-auto mb-[30px] flex flex-col items-center">
        <h2 class="text-3xl font-semibold mb-3">Our Products</h2>
        <div>
            <ul id="categories" class="flex gap-2">
            </ul>
        </div>
    </section>
    <!-- All Product card section  -->
    <section id="product-grid" class="grid grid-cols-4 gap-5 container mx-auto">

    </section>
    <dialog id="my_modal_3" class="modal">
        <div class="modal-box relative">
            <form method="dialog">
                <button class="btn btn-sm btn-circle absolute right-2 top-2 z-50">âœ•</button>
            </form>
            <div class="border rounded-lg shadow-lg card flex flex-col h-full bg-white">
                <div id="img-holder" class="h-64 p-4 flex justify-center items-center bg-gray-50 rounded-t-lg">
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <div class="mb-5 flex-grow">
                        <p id="product-title" class="font-semibold text-lg line-clamp-2 h-[56px] leading-tight mb-2">
                        </p>
                        <p id="product-price" class="font-bold text-2xl text-[#4f39f6]"></p>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
    <script src="script/script.js"></script>
</body>

</html>
